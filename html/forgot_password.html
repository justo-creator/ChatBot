<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/forgot_password.css">
    <title>Recuperar Contrasena</title>
</head>
<body>

    <div class="container">
        <h2>Recuperar Contraseña</h2>
        <p>Introduce tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
        <form id="recoveryForm" method="POST">
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <button type="submit">Enviar enlace</button>
        </form>
        <a href="/html/login.html" class="back-link">Volver al inicio de sesión</a>
    </div>



    <script>
        document.getElementById('recoveryForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Evita que se envíe el formulario normalmente
            // Redirigir a otra página
            window.location.href = "/html/enlace_succes.html"; // <-- Aquí pones tu página destino
        });
    </script>
    
</body>
</html>
